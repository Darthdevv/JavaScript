<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ultra-Fast Llama Chat Test</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
        }

        .container {
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            padding: 30px;
        }

        h1 {
            color: #2c3e50;
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5em;
        }

        .chat-container {
            display: flex;
            gap: 20px;
            margin-bottom: 30px;
        }

        .conversation-panel, .response-panel {
            flex: 1;
            background: #f8f9fa;
            border-radius: 10px;
            padding: 20px;
            border: 2px solid #e9ecef;
        }

        .conversation-panel h3, .response-panel h3 {
            color: #495057;
            margin-top: 0;
            border-bottom: 2px solid #dee2e6;
            padding-bottom: 10px;
        }

        .message {
            margin: 15px 0;
            padding: 15px;
            border-radius: 10px;
            border-left: 4px solid #007bff;
            background: white;
        }

        .message.user {
            border-left-color: #28a745;
            background: #f8fff9;
        }

        .message.assistant {
            border-left-color: #ffc107;
            background: #fffdf7;
        }

        .message-role {
            font-weight: bold;
            color: #495057;
            margin-bottom: 8px;
            text-transform: uppercase;
            font-size: 0.9em;
        }

        .message-content {
            line-height: 1.6;
            color: #212529;
        }

        .controls {
            display: grid;
            grid-template-columns: 1fr auto auto auto;
            gap: 15px;
            align-items: end;
            margin-bottom: 20px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 10px;
        }

        .input-group {
            display: flex;
            flex-direction: column;
        }

        label {
            font-weight: 600;
            color: #495057;
            margin-bottom: 5px;
        }

        input, select, textarea {
            padding: 10px;
            border: 2px solid #dee2e6;
            border-radius: 5px;
            font-size: 14px;
            transition: border-color 0.3s;
        }

        input:focus, select:focus, textarea:focus {
            outline: none;
            border-color: #007bff;
        }

        textarea {
            min-height: 60px;
            resize: vertical;
            font-family: inherit;
        }

        button {
            padding: 12px 25px;
            background: linear-gradient(135deg, #007bff 0%, #0056b3 100%);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s;
            white-space: nowrap;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,123,255,0.3);
        }

        button:disabled {
            background: #6c757d;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .status {
            padding: 15px;
            border-radius: 8px;
            margin: 15px 0;
            font-weight: 500;
        }

        .status.loading {
            background: #fff3cd;
            color: #856404;
            border: 1px solid #ffeaa7;
        }

        .status.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .status.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .metrics {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }

        .metric {
            background: white;
            padding: 15px;
            border-radius: 8px;
            border: 1px solid #dee2e6;
            text-align: center;
        }

        .metric-value {
            font-size: 1.8em;
            font-weight: bold;
            color: #007bff;
        }

        .metric-label {
            color: #6c757d;
            font-size: 0.9em;
            margin-top: 5px;
        }

        .response-content {
            max-height: 600px;
            overflow-y: auto;
            padding: 15px;
            background: white;
            border-radius: 8px;
            border: 1px solid #dee2e6;
            line-height: 1.6;
        }

        .response-content img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
            margin: 15px 0;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            cursor: pointer;
            transition: transform 0.3s;
        }

        .response-content img:hover {
            transform: scale(1.02);
        }

        .quick-tests {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 10px;
            margin-bottom: 20px;
        }

        .quick-test-btn {
            padding: 10px 15px;
            background: linear-gradient(135deg, #28a745 0%, #20c997 100%);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.9em;
            transition: all 0.3s;
        }

        .quick-test-btn:hover {
            transform: translateY(-1px);
            box-shadow: 0 3px 10px rgba(40,167,69,0.3);
        }

        /* Modal styles for full-screen images */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.9);
            backdrop-filter: blur(5px);
        }

        .modal-content {
            display: block;
            margin: auto;
            max-width: 90%;
            max-height: 90%;
            margin-top: 2%;
        }

        .close {
            position: absolute;
            top: 30px;
            right: 50px;
            color: #f1f1f1;
            font-size: 40px;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
        }

        .close:hover {
            color: #bbb;
        }

        @media (max-width: 768px) {
            .chat-container {
                flex-direction: column;
            }
            
            .controls {
                grid-template-columns: 1fr;
            }
            
            .quick-tests {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üöÄ Ultra-Fast Llama Chat Test</h1>
        
        <div class="quick-tests">
            <button class="quick-test-btn" onclick="testBasicQuestion()">üìù Basic Question</button>
            <button class="quick-test-btn" onclick="testKPIQuestion()">üìä KPI Question</button>
            <button class="quick-test-btn" onclick="testImageRequest()">üñºÔ∏è Request with Images</button>
            <button class="quick-test-btn" onclick="testAppealProcess()">‚öñÔ∏è Appeal Process</button>
            <button class="quick-test-btn" onclick="testConversation()">üí¨ Multi-turn Chat</button>
            <button class="quick-test-btn" onclick="checkHealth()">üè• Health Check</button>
        </div>

        <div class="controls">
            <div class="input-group">
                <label for="messageInput">Your Message:</label>
                <textarea id="messageInput" placeholder="Type your message here...">What are KPIs in our appraisal system?</textarea>
            </div>
            
            <div class="input-group">
                <label for="maxTokens">Max Tokens:</label>
                <input type="number" id="maxTokens" value="500" min="50" max="2048">
            </div>
            
            <div class="input-group">
                <label for="streamMode">Mode:</label>
                <select id="streamMode">
                    <option value="true">Streaming</option>
                    <option value="false">Non-streaming</option>
                </select>
            </div>
            
            <button onclick="sendMessage()" id="sendBtn">üöÄ Send Message</button>
        </div>

        <div class="chat-container">
            <div class="conversation-panel">
                <h3>üìã Conversation History</h3>
                <div id="conversationHistory">
                    <div class="message user">
                        <div class="message-role">User</div>
                        <div class="message-content">Ready to test! Click a quick test or type your message.</div>
                    </div>
                </div>
            </div>

            <div class="response-panel">
                <h3>ü§ñ AI Response</h3>
                <div id="responseArea" class="response-content">
                    <p><em>Response will appear here...</em></p>
                </div>
            </div>
        </div>

        <div id="statusArea"></div>

        <div class="metrics" id="metricsArea" style="display: none;">
            <div class="metric">
                <div class="metric-value" id="ttftValue">-</div>
                <div class="metric-label">Time to First Token (s)</div>
            </div>
            <div class="metric">
                <div class="metric-value" id="totalTimeValue">-</div>
                <div class="metric-label">Total Time (s)</div>
            </div>
            <div class="metric">
                <div class="metric-value" id="tokensValue">-</div>
                <div class="metric-label">Tokens Generated</div>
            </div>
            <div class="metric">
                <div class="metric-value" id="speedValue">-</div>
                <div class="metric-label">Tokens/Second</div>
            </div>
        </div>
    </div>

    <!-- Modal for full-screen images -->
    <div id="imageModal" class="modal">
        <span class="close" onclick="closeModal()">&times;</span>
        <img class="modal-content" id="modalImage">
    </div>

    <script>
        let conversation = [];
        const API_BASE = 'https://e17d79228bcd.ngrok-free.app';

        function showStatus(message, type) {
            const statusArea = document.getElementById('statusArea');
            statusArea.innerHTML = `<div class="status ${type}">${message}</div>`;
        }

        function addToConversation(role, content) {
            conversation.push({role, content});
            
            const historyDiv = document.getElementById('conversationHistory');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${role}`;
            messageDiv.innerHTML = `
                <div class="message-role">${role}</div>
                <div class="message-content">${content}</div>
            `;
            historyDiv.appendChild(messageDiv);
            historyDiv.scrollTop = historyDiv.scrollHeight;
        }

        function updateMetrics(ttft, totalTime, tokens, speed) {
            document.getElementById('ttftValue').textContent = ttft.toFixed(3);
            document.getElementById('totalTimeValue').textContent = totalTime.toFixed(2);
            document.getElementById('tokensValue').textContent = tokens;
            document.getElementById('speedValue').textContent = speed.toFixed(1);
            document.getElementById('metricsArea').style.display = 'grid';
        }

        async function sendMessage() {
            const messageInput = document.getElementById('messageInput');
            const maxTokens = parseInt(document.getElementById('maxTokens').value);
            const streamMode = document.getElementById('streamMode').value === 'true';
            const sendBtn = document.getElementById('sendBtn');
            
            const message = messageInput.value.trim();
            if (!message) {
                showStatus('Please enter a message', 'error');
                return;
            }

            // Add user message to conversation
            addToConversation('user', message);
            messageInput.value = '';
            
            // Disable send button
            sendBtn.disabled = true;
            sendBtn.textContent = '‚è≥ Generating...';
            
            showStatus('üöÄ Sending request to API...', 'loading');

            try {
                const response = await fetch(`${API_BASE}/api/chat/stream`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        conversation: conversation,
                        stream: streamMode,
                        max_tokens: maxTokens,
                        temperature: 0.1
                    })
                });

                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }

                const responseArea = document.getElementById('responseArea');
                responseArea.innerHTML = '';

                if (streamMode) {
                    // Handle streaming response
                    const reader = response.body.getReader();
                    const decoder = new TextDecoder();
                    let buffer = '';
                    let metrics = {};

                    while (true) {
                        const { done, value } = await reader.read();
                        if (done) break;

                        buffer += decoder.decode(value, { stream: true });
                        const lines = buffer.split('\n');
                        buffer = lines.pop(); // Keep incomplete line in buffer

                        for (const line of lines) {
                            if (line.startsWith('data: ')) {
                                try {
                                    const data = JSON.parse(line.slice(6));
                                    
                                    if (data.type === 'content') {
                                        responseArea.innerHTML = renderMarkdown(data.content);
                                        setupImageHandlers();
                                    } else if (data.type === 'ttft') {
                                        metrics.ttft = data.value;
                                        showStatus(`‚ö° First token: ${data.value.toFixed(3)}s`, 'success');
                                    } else if (data.type === 'complete') {
                                        metrics = { ...metrics, ...data };
                                        updateMetrics(metrics.ttft, data.total_time, data.tokens_generated, data.tokens_per_second);
                                        addToConversation('assistant', responseArea.textContent);
                                        showStatus(`‚úÖ Complete! Generated ${data.tokens_generated} tokens in ${data.total_time.toFixed(2)}s`, 'success');
                                    } else if (data.type === 'error') {
                                        throw new Error(data.error);
                                    }
                                } catch (e) {
                                    console.warn('Failed to parse SSE data:', line);
                                }
                            }
                        }
                    }
                } else {
                    // Handle non-streaming response
                    const data = await response.json();
                    responseArea.innerHTML = renderMarkdown(data.content);
                    setupImageHandlers();
                    addToConversation('assistant', data.content);
                    updateMetrics(data.ttft, data.processing_time, data.tokens_generated, data.tokens_per_second);
                    showStatus(`‚úÖ Response received! TTFT: ${data.ttft.toFixed(3)}s`, 'success');
                }

            } catch (error) {
                showStatus(`‚ùå Error: ${error.message}`, 'error');
                console.error('Chat error:', error);
            } finally {
                sendBtn.disabled = false;
                sendBtn.textContent = 'üöÄ Send Message';
            }
        }

        function renderMarkdown(text) {
            // Enhanced markdown rendering for better display
            return text
                // Images first (most important)
                .replace(/!\[([^\]]*)\]\(data:image\/[^;]+;base64,([^)]+)\)/g, 
                    '<img src="data:image/png;base64,$2" alt="$1" onclick="openModal(this.src)" style="cursor: pointer;" />')
                
                // Headers
                .replace(/^### (.*$)/gm, '<h4>$1</h4>')
                .replace(/^## (.*$)/gm, '<h3>$1</h3>')
                .replace(/^# (.*$)/gm, '<h2>$1</h2>')
                
                // Lists
                .replace(/^\d+\.\s+(.*)$/gm, '<li>$1</li>')
                .replace(/^[-*+]\s+(.*)$/gm, '<li>$1</li>')
                
                // Bold and italic
                .replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>')
                .replace(/\*(.*?)\*/g, '<em>$1</em>')
                
                // Code blocks (inline)
                .replace(/`([^`]+)`/g, '<code style="background: #f8f9fa; padding: 2px 6px; border-radius: 4px; font-family: monospace;">$1</code>')
                
                // Line breaks and paragraphs
                .replace(/\n\n/g, '</p><p>')
                .replace(/\n/g, '<br>')
                
                // Wrap in paragraph tags and fix lists
                .replace(/^/, '<p>')
                .replace(/$/, '</p>')
                .replace(/<\/p><p>(<li>.*?<\/li>)/g, '<ul>$1')
                .replace(/(<li>.*?<\/li>)<\/p><p>/g, '$1</ul><p>')
                .replace(/<p><\/p>/g, '')
                
                // Fix consecutive list items
                .replace(/(<\/li>)<br>(<li>)/g, '$1$2')
                
                // Clean up empty paragraphs
                .replace(/<p><br><\/p>/g, '')
                .replace(/<p>\s*<\/p>/g, '');
        }

        function setupImageHandlers() {
            // Add click handlers to images for full-screen view
            document.querySelectorAll('#responseArea img').forEach(img => {
                img.onclick = () => openModal(img.src);
            });
        }

        function openModal(src) {
            const modal = document.getElementById('imageModal');
            const modalImg = document.getElementById('modalImage');
            modal.style.display = 'block';
            modalImg.src = src;
        }

        function closeModal() {
            document.getElementById('imageModal').style.display = 'none';
        }

        // Quick test functions
        function testBasicQuestion() {
            document.getElementById('messageInput').value = 'Hello, can you introduce yourself?';
        }

        function testKPIQuestion() {
            document.getElementById('messageInput').value = 'What are the three types of KPIs in our appraisal system?';
        }

        function testImageRequest() {
            document.getElementById('messageInput').value = 'How do I assign KPIs to employees? Please show me the interface.';
        }

        function testAppealProcess() {
            document.getElementById('messageInput').value = 'Can I disagree with my appraisal results? How does the appeal process work?';
        }

        function testConversation() {
            // Add a multi-turn conversation
            conversation = [
                {role: 'user', content: 'What are KPIs?'},
                {role: 'assistant', content: 'KPIs are Key Performance Indicators that measure specific business objectives...'},
                {role: 'user', content: 'How do I assign them to employees?'}
            ];
            
            // Update display
            const historyDiv = document.getElementById('conversationHistory');
            historyDiv.innerHTML = '';
            conversation.forEach(msg => {
                const messageDiv = document.createElement('div');
                messageDiv.className = `message ${msg.role}`;
                messageDiv.innerHTML = `
                    <div class="message-role">${msg.role}</div>
                    <div class="message-content">${msg.content}</div>
                `;
                historyDiv.appendChild(messageDiv);
            });
            
            document.getElementById('messageInput').value = 'Please show me the assignment interface with screenshots.';
        }

        async function checkHealth() {
            try {
                showStatus('üè• Checking API health...', 'loading');
                const response = await fetch(`${API_BASE}/health`);
                const data = await response.json();
                
                const responseArea = document.getElementById('responseArea');
                responseArea.innerHTML = `
                    <h4>üè• Health Check Results</h4>
                    <p><strong>Status:</strong> ${data.status}</p>
                    <p><strong>Model Loaded:</strong> ${data.model_loaded ? '‚úÖ Yes' : '‚ùå No'}</p>
                    <p><strong>Uptime:</strong> ${Math.round(data.uptime_seconds)}s</p>
                    <p><strong>Hardware:</strong> ${data.hardware_info.cpu_threads} threads, ${data.hardware_info.total_ram_gb}GB RAM</p>
                    <p><strong>Profile:</strong> ${data.hardware_info.profile}</p>
                    <p><strong>Total Requests:</strong> ${data.performance_stats.total_requests}</p>
                    <p><strong>Average TTFT:</strong> ${data.performance_stats.average_ttft}s</p>
                `;
                
                showStatus(`‚úÖ Health check complete - Status: ${data.status}`, 'success');
            } catch (error) {
                showStatus(`‚ùå Health check failed: ${error.message}`, 'error');
            }
        }

        // Enter key handler
        document.getElementById('messageInput').addEventListener('keydown', function(e) {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });

        // Close modal when clicking outside the image
        window.onclick = function(event) {
            const modal = document.getElementById('imageModal');
            if (event.target === modal) {
                closeModal();
            }
        }

        // Initialize
        showStatus('üöÄ Chat test page loaded! Try the quick tests or type your own message.', 'success');
    </script>
</body>
</html>

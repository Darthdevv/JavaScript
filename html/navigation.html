<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Three Column Layout with Sticky Nav</title>
<style>
  * {
    box-sizing: border-box;
  }
 
  a{
    text-decoration: none;
    color: inherit;
  }

  ol{
    padding-inline-start: 20px;
  }
 
  body, html {
    margin: 0;
    padding: 0;
    font-family: Arial, sans-serif;
    height:100%;
    overflow: hidden;
  }
 
  html{
    scroll-behavior: smooth;
  }
 
  header {
    padding: 16px;
    position:fixed;
    border-left: 1px solid #ccc;
    align-items: start;
    text-align: start;
  }
 
 
  .nav-buttons {
    display: flex;
    flex-direction: column;
    gap: 8px;
    margin-bottom: 20px;
  }
 
  .nav-buttons button {
    display: flex;
    align-items: center;
    gap: 8px;
    padding: 8px 12px;
    font-size: 14px;
    background-color: #ffffff;
    border: 1px solid #ccc;
    border-radius: 8px;
    cursor: pointer;
    text-decoration: none;
    color: #000;
    white-space: nowrap;
  }
 
  nav ol {
    padding-left: 20px;
    font-size: 14px;
  }
 
  nav ol li {
    margin-bottom: 10px;
  }
  
  li{
      padding: 5px;
  }
 
 
  h2 {
    margin-top: 0;
  }
</style>
